<!-- Device Connector -->
<script type="text/javascript">
(function() {
    RED.nodes.registerType('4escape-live-device-connector', {
        category: 'input',
        inputs: 0,
        outputs: 1,
        color: '#F58F36',
        paletteLabel: '4escape Connector',
        defaults: {
            server: {
                value: '',
                type: '4escape-live-config',
                required: true
            },
            device: {
                value: '',
                type: '4escape-live-device-config',
                required: true
            },
            name: {
                value: ''
            }
        },
        label: function() {
            return this.name || [this.server || 'server', '@', this.deviceId || 'device'].join('') || '4escape Device Connector';
        }
    });
})();
</script>

<script type="text/x-red" data-template-name="4escape-live-device-connector">

    <div class="form-row">

        <input type="text" id="node-input-device" placeholder="Device">
    </div>
    <div class="form-row">

</script>
